<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-hzGz0l1+U7YkLq2s3V5ZHE2fO6/2if3FmF6NHLvi1lH2o9KRqrnt7YnUdG4l3ss" crossorigin="anonymous">

  <link rel="stylesheet" href="/assets/Tode-list.css">
</head>
<body>
  <div class="container">
    <header>
        <h1>TO-DO LIST APP</h1>
    </header>
    <div class="task-input">

    <ul id="taskList" class="list-group">
        
    </ul>
</div>
